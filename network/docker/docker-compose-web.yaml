version: "2"

services:
  webui:
    image: citizenpulse-webui:latest
    build:
      context: ../../webui/
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    command: npm start
    volumes:
      - ../../webui/:/usr/src/webui/
      - /usr/src/webui/node_modules
    network_mode: "host"
